name: Trigger Sync on Main Repo

on:
  push:
    branches: [main]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger main repo workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets._GITHUB_PAT }}" \
            https://api.github.com/repos/synthetic-lab/glhf.chat/dispatches \
            -d '{"event_type":"synthetic-dev-docs-updated"}'